<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" type="text/css" href="style.css" charset="utf-8">
    <link rel="icon" href="">
    <script src="main.js" type="text/javascript" async defer></script>
</head>
<body>
    <header>
        <h1 id="header-title" class="header-text">BATTLESHIP</h1>
        <h3 id="header-credits" class="header-text">made by <a href="https://github.com/roznerx" target="_blank">roznerx</a></h3>
    </header>
    <div id="content">
        <div id="human-section">
            <div id="human-info">
                <h3 id="player-name"></h3>
            </div>
            <div id="human-gameboard"></div>
            <div id="human-fleet">
                <h3 id="set-and-fleet">Your Fleet</h3>
                <div id="fleet-status">
                    <div id="fleet-names"></div>
                    <div id="fleet-health"></div>
                </div>
            </div>
        </div>
        <div id="HUD-section">
            <div id="turn-display">
                <h3 id="turn-info">Your Turn!</h3>
            </div>
            <div id="radar-display">
                <img id="radar-gif" src="./img/gif/radar-love-search.gif" alt="Radar">
            </div>
            <div id="hit-display">
                <h3 id="hit-info">Hit!</h3>
            </div>
        </div>
        <div id="cpu-section">
            <div id="cpu-info">
                <h3 id="cpu-name"></h3>
            </div>
            <div id="cpu-gameboard"></div>
            <div id="cpu-fleet">
                <h3 id="enemy-fleet">Enemy Fleet</h3>
                <div id="enemy-fleet-status">
                    <div id="enemy-fleet-names"></div>
                    <div id="enemy-fleet-health"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
